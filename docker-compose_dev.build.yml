version: '3'
services:
  taskify:
    image: therealghostdev/taskify:1.0
    volumes:
      - "./:/usr/src/taskify"
    ports:
      - "3000:3000"
    depends_on:
      - mongo
      - redis
    environment:
      MONGODB_URI: ${MONGODB_URI}
      REDIS_URL: ${REDIS_URL}
      NODE_ENV: development

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
