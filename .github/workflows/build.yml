name: Check Code

on:
  push:
    branches:
      - staging
      - main
  pull_request:
    branches:
      - staging
      - main

jobs:
  check-code:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.Js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm run test

    - name: Check development configuration
      run: |
        npm run lint -- --no-eslintrc -c .github/eslint-config.js

    - name: Build project
      run: npx tsc

    - name: Check dist folder
      run: |
        npm run lint:dist -- --no-eslintrc -c .github/eslint-config.js

    - name: Create ESLint config file
      run: |
        cat > .github/eslint-config.js <<EOL
        module.exports = {
          root: true,
          parser: "@typescript-eslint/parser",
          plugins: ["@typescript-eslint"],
          extends: ["eslint:recommended", "plugin:@typescript-eslint/recommended"],
          rules: {
            // Add your custom rules here
          },
          env: {
            node: true,
            es6: true,
          },
          globals: {
            console: "readonly",
          },
          overrides: [
            {
              files: ["*.ts", "*.tsx"],
              parserOptions: {
                project: "./tsconfig.json",
              },
            },
            {
              files: ["dist/**/*.js"],
              rules: {
                "@typescript-eslint/no-var-requires": "off",
              },
            },
          ],
        };
        EOL
